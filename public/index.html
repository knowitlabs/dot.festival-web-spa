<!DOCTYPE html>
<html class="dot" lang="en">
  <head>
    <title>dot.festival</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="dot.festival" />
  </head>
  <body class="dot">
    <div id="app"></div>

    <link async href="/css/dot.festival.css" rel="stylesheet" type="text/css" />

    <script
      defer
      type="module"
      src="/js/main.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            const navigateToEvent = new CustomEvent('navigateTo', {
              bubbles: true,
              cancelable: true,
              detail: {
                to:
                  l.pathname.slice(0, -1) +
                  (q.p || '') +
                  (q.q ? '?' + q.q : '') +
                  l.hash,
              },
            });

            document.dispatchEvent(navigateToEvent);
          }
        }
      })(window.location);
    </script>
  </body>
</html>
